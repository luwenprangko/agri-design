<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Agriculture System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url("https://images.unsplash.com/photo-1500382017468-9049fed747ef?auto=format&fit=crop&w=1950&q=80");
        background-size: cover;
        background-position: center;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .register-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
      }
      .register-header {
        text-align: center;
        color: #2c5e1e;
        margin-bottom: 2rem;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #2c5e1e;
      }
      input,
      select {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .btn {
        width: 100%;
        padding: 1rem;
        background-color: #2c5e1e;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background-color: #1e4015;
      }
      .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 1rem;
      }
      .logo-container img {
        height: 50px;
        width: auto;
      }
      .registration-step {
        display: none;
      }
      .registration-step.active {
        display: block;
      }
      .back-to-login {
        text-align: center;
        margin-top: 1rem;
      }
      .back-to-login a {
        color: #2c5e1e;
        text-decoration: none;
      }
      .back-to-login a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="register-header">
        <div class="logo-container">
          <img src="./assets/farm_logo.png" alt="Farm Icon" />
          <img
            src="./assets/mabini_logo.png"
            alt="Office of Municipal Agriculture Logo"
          />
        </div>
        <h1>Register as Livestock Owner/Farmer</h1>
        <p>Municipality of Mabini, Batangas</p>
      </div>

      <!-- STEP 1 -->
      <div class="registration-step active" id="step1">
        <div class="form-group">
          <input
            type="text"
            id="firstName"
            name="firstName"
            required
            placeholder="First Name"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="lastName"
            name="lastName"
            required
            placeholder="Last Name"
          />
        </div>
        <div class="form-group">
          <label for="barangay">Select Barangay</label>
          <select id="barangay" name="barangay" required>
            <option value="">-- Select Barangay in Mabini --</option>
            <option>Anilao East</option>
            <option>Anilao Proper</option>
            <option>Bagalangit</option>
            <option>Bulacan</option>
            <option>Calamias</option>
            <option>Estrella</option>
            <option>Gasang</option>
            <option>Laurel</option>
            <option>Ligaya</option>
            <option>Mainaga</option>
            <option>Mainit</option>
            <option>Majuben</option>
            <option>Malimatoc I</option>
            <option>Malimatoc II</option>
            <option>Nag-Iba</option>
            <option>Pilahan</option>
            <option>Poblacion</option>
            <option>Pulang Lupa</option>
            <option>Pulong Anahao</option>
            <option>Pulong Balibaguhan</option>
            <option>Pulong Niogan</option>
            <option>Saguing</option>
            <option>Sampaguita</option>
            <option>San Francisco</option>
            <option>San Jose</option>
            <option>San Juan</option>
            <option>San Teodoro</option>
            <option>Santa Ana</option>
            <option>Santa Mesa</option>
            <option>Santo Niño</option>
            <option>Santo Tomas</option>
            <option>Solo</option>
            <option>Talaga Proper</option>
            <option>Talaga East</option>
          </select>
        </div>
        <button type="button" class="btn" id="nextStep">Next</button>
      </div>

      <!-- STEP 2 -->
      <div class="registration-step" id="step2">
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
            placeholder="Confirm Password"
          />
        </div>
        <button type="button" class="btn" id="registerBtn">Register</button>
      </div>

      <div class="back-to-login">
        <a href="index.html">Back to Login</a>
      </div>
    </div>

    <script>
      const step1 = document.getElementById("step1");
      const step2 = document.getElementById("step2");
      const nextStep = document.getElementById("nextStep");
      const registerBtn = document.getElementById("registerBtn");

      nextStep.addEventListener("click", () => {
        const firstName = document.getElementById("firstName").value.trim();
        const lastName = document.getElementById("lastName").value.trim();
        const barangay = document.getElementById("barangay").value;

        if (!firstName || !lastName || !barangay) {
          alert("Please fill in all fields on Step 1.");
          return;
        }

        step1.classList.remove("active");
        step2.classList.add("active");
      });

      registerBtn.addEventListener("click", () => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        if (!email || !password || !confirmPassword) {
          alert("Please fill in all fields on Step 2.");
          return;
        }
        if (password !== confirmPassword) {
          alert("Passwords do not match.");
          return;
        }

        // TODO: send data to backend here
        alert("Registration successful! Redirecting to login…");
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
