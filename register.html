<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register - Agriculture System</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
		<style>
			body {
				background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
					url("https://images.unsplash.com/photo-1500382017468-9049fed747ef?auto=format&fit=crop&w=1950&q=80");
				background-size: cover;
				background-position: center;
				min-height: 100vh;
			}
			.register-container {
				background: rgba(255, 255, 255, 0.9);
				border-radius: 10px;
				box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
			}
			.logo-container img {
				height: 60px;
				width: 60px;
				object-fit: contain;
			}
		</style>
	</head>
	<body class="d-flex align-items-center justify-content-center">
		<div class="register-container p-4 mx-auto" style="max-width: 420px">
			<div class="text-center mb-4">
				<div
					class="d-flex align-items-center justify-content-center gap-3 mb-3 logo-container"
				>
					<img src="./assets/farm_logo.png" alt="Farm Icon" />
					<img
						src="./assets/mabini_logo.png"
						alt="Office of Municipal Agriculture Logo"
					/>
				</div>
				<h1 class="text-success fs-4">Register as Livestock Owner/Farmer</h1>
				<p class="text-muted mb-0">Municipality of Mabini, Batangas</p>
			</div>
			<!-- STEP 1 -->
			<form id="registerForm">
				<div id="step1" class="registration-step active">
					<div class="mb-3">
						<input
							type="text"
							class="form-control"
							id="firstName"
							name="firstName"
							required
							placeholder="First Name"
						/>
					</div>
					<div class="mb-3">
						<input
							type="text"
							class="form-control"
							id="lastName"
							name="lastName"
							required
							placeholder="Last Name"
						/>
					</div>
					<div class="mb-3">
						<label for="barangay" class="form-label text-success"
							>Select Barangay</label
						>
						<select class="form-select" id="barangay" name="barangay" required>
							<option value="">-- Select Barangay in Mabini --</option>
							<option>Anilao East</option>
							<option>Anilao Proper</option>
							<option>Bagalangit</option>
							<option>Bulacan</option>
							<option>Calamias</option>
							<option>Estrella</option>
							<option>Gasang</option>
							<option>Laurel</option>
							<option>Ligaya</option>
							<option>Mainaga</option>
							<option>Mainit</option>
							<option>Majuben</option>
							<option>Malimatoc I</option>
							<option>Malimatoc II</option>
							<option>Nag-Iba</option>
							<option>Pilahan</option>
							<option>Poblacion</option>
							<option>Pulang Lupa</option>
							<option>Pulong Anahao</option>
							<option>Pulong Balibaguhan</option>
							<option>Pulong Niogan</option>
							<option>Saguing</option>
							<option>Sampaguita</option>
							<option>San Francisco</option>
							<option>San Jose</option>
							<option>San Juan</option>
							<option>San Teodoro</option>
							<option>Santa Ana</option>
							<option>Santa Mesa</option>
							<option>Santo Niño</option>
							<option>Santo Tomas</option>
							<option>Solo</option>
							<option>Talaga Proper</option>
							<option>Talaga East</option>
						</select>
					</div>
					<button type="button" class="btn btn-success" id="nextStep">
						Next
					</button>
				</div>
				<!-- STEP 2 -->
				<div id="step2" class="registration-step d-none">
					<div class="mb-3">
						<input
							type="email"
							class="form-control"
							id="email"
							name="email"
							required
							placeholder="Email"
						/>
					</div>
					<div class="mb-3">
						<input
							type="password"
							class="form-control"
							id="password"
							name="password"
							required
							placeholder="Password"
						/>
					</div>
					<div class="mb-3">
						<input
							type="password"
							class="form-control"
							id="confirmPassword"
							name="confirmPassword"
							required
							placeholder="Confirm Password"
						/>
					</div>
					<button type="button" class="btn btn-success" id="registerBtn">
						Register
					</button>
				</div>
			</form>
			<div class="text-center mt-3">
				<a href="index.html" class="text-success text-decoration-none"
					>Back to Login</a
				>
			</div>
		</div>
		<script>
			const step1 = document.getElementById("step1");
			const step2 = document.getElementById("step2");
			const nextStep = document.getElementById("nextStep");
			const registerBtn = document.getElementById("registerBtn");
			nextStep.addEventListener("click", () => {
				const firstName = document.getElementById("firstName").value.trim();
				const lastName = document.getElementById("lastName").value.trim();
				const barangay = document.getElementById("barangay").value;
				if (!firstName || !lastName || !barangay) {
					alert("Please fill in all fields on Step 1.");
					return;
				}
				step1.classList.remove("active");
				step1.classList.add("d-none");
				step2.classList.remove("d-none");
				step2.classList.add("active");
			});
			registerBtn.addEventListener("click", () => {
				const email = document.getElementById("email").value.trim();
				const password = document.getElementById("password").value;
				const confirmPassword =
					document.getElementById("confirmPassword").value;
				if (!email || !password || !confirmPassword) {
					alert("Please fill in all fields on Step 2.");
					return;
				}
				if (password !== confirmPassword) {
					alert("Passwords do not match.");
					return;
				}
				alert("Registration successful! Redirecting to login…");
				window.location.href = "index.html";
			});
		</script>
	</body>
</html>
