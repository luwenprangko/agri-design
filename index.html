<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agriculture Login System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url("https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80");
        background-size: cover;
        background-position: center;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
      }
      .login-header {
        text-align: center;
        color: #2c5e1e;
        margin-bottom: 2rem;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #2c5e1e;
      }
      input,
      select {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .login-btn {
        width: 100%;
        padding: 1rem;
        background-color: #2c5e1e;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: background-color 0.3s;
      }
      .login-btn:hover {
        background-color: #1e4015;
      }
      .role-icon {
        text-align: center;
        font-size: 2rem;
      }
      .register-btn {
        width: 100%;
        padding: 1rem;
        background-color: #4a8c3c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: background-color 0.3s;
        margin-top: 1rem;
        display: none;
      }
      .register-btn:hover {
        background-color: #3a6e2f;
      }
      .register-btn.show {
        display: block;
      }
      .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 1rem;
      }
      .logo-container img {
        height: 50px;
        width: auto;
      }
      .logo-icon {
        font-size: 2.5rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <div class="logo-container">
          <img src="./assets/farm_logo.png" alt="Farm Icon" />
          <img
            src="./assets/mabini_logo.png"
            alt="Office of Municipal Agriculture Logo"
          />
        </div>
        <h1>Office of Municipal Agriculture</h1>
        <p>Login your account</p>
      </div>
      <form id="loginForm">
        <div class="form-group">
          <label for="role">Select Role</label>
          <select id="role" name="role" required>
            <option value="" selected>-- Select your role --</option>
            <option value="admin">Administrator</option>
            <option value="staff">Staff</option>
            <option value="veterinarian">Veterinarian</option>
            <option value="farmer">Livestock Owners/Farmers</option>
          </select>
        </div>
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Password"
          />
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <button
        class="register-btn"
        id="registerBtn"
        onclick="window.location.href='register.html'"
      >
        Register as User
      </button>
    </div>

    <script>
      const roleSelect = document.getElementById("role");
      const registerBtn = document.getElementById("registerBtn");

      // Reset select element to default option on page load
      window.onload = function () {
        roleSelect.selectedIndex = 0;
        registerBtn.classList.remove("show");
      };

      roleSelect.addEventListener("change", function () {
        if (this.value === "farmer") {
          registerBtn.classList.add("show");
        } else {
          registerBtn.classList.remove("show");
        }
      });

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const username = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const role = document.getElementById("role").value;

          console.log("Login attempt:", { username, password, role });
          alert(
            `Login attempt as ${role}\nThis would be validated on a backend server`
          );
        });
    </script>
  </body>
</html>
