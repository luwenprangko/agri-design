<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Agriculture Login System</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
		<style>
			body {
				background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
					url("https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80");
				background-size: cover;
				background-position: center;
				min-height: 100vh;
			}
			.login-container {
				background: rgba(255, 255, 255, 0.9);
				border-radius: 10px;
				box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
			}
			.logo-container img {
				height: 50px;
				width: auto;
			}
		</style>
	</head>
	<body class="d-flex align-items-center justify-content-center">
		<div class="login-container p-4 mx-auto" style="max-width: 400px">
			<div class="text-center mb-4">
				<div class="logo-container">
					<img
						src="./assets/farm_logo.png"
						alt="Farm Icon"
						style="height: 60px; width: 60px; object-fit: contain"
					/>
					<img
						src="./assets/mabini_logo.png"
						alt="Office of Municipal Agriculture Logo"
						style="height: 60px; width: 60px; object-fit: contain"
					/>
				</div>
				<h1 class="text-success">Office of Municipal Agriculture</h1>
				<p class="text-muted">Login your account</p>
			</div>
			<form id="loginForm">
				<div class="mb-3">
					<label for="role" class="form-label text-success">Select Role</label>
					<select class="form-select" id="role" name="role" required>
						<option value="" selected>-- Select your role --</option>
						<option value="admin">Administrator</option>
						<option value="staff">Staff</option>
						<option value="veterinarian">Veterinarian</option>
						<option value="farmer">Livestock Owners/Farmers</option>
					</select>
				</div>
				<div class="mb-3">
					<input
						type="email"
						class="form-control"
						id="email"
						name="email"
						required
						placeholder="Email"
					/>
				</div>
				<div class="mb-3">
					<input
						type="password"
						class="form-control"
						id="password"
						name="password"
						required
						placeholder="Password"
					/>
				</div>
				<button type="submit" class="btn btn-success w-100 py-2">Login</button>
			</form>
			<button
				class="btn btn-outline-success w-100 mt-3 d-none"
				id="registerBtn"
				onclick="window.location.href='register.html'"
			>
				Register as User
			</button>
		</div>

		<script>
			const roleSelect = document.getElementById("role");
			const registerBtn = document.getElementById("registerBtn");

			roleSelect.addEventListener("change", function () {
				registerBtn.classList.toggle("d-none", this.value !== "farmer");
			});

			document
				.getElementById("loginForm")
				.addEventListener("submit", function (e) {
					e.preventDefault();
					const username = document.getElementById("email").value;
					const password = document.getElementById("password").value;
					const role = document.getElementById("role").value;

					console.log("Login attempt:", { username, password, role });
					alert(
						`Login attempt as ${role}\nThis would be validated on a backend server`
					);
				});
		</script>
	</body>
</html>
